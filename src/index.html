<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Necro Cursor</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #555;
      font-family: monospace;
    }
    h1 {
      text-align: center;
      margin: 15px;
      color: violet;
    }
    #container {
      width: 100svw;
      max-width: 1200px;
      height: 80svh;
      margin: 0 auto;
    }
    #container canvas {
      filter: drop-shadow(0 0 40px #333);
      border: 5px solid #eee3;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <h1>Necro Cursor</h1>
  <div id="container"></div>
</body>
</html>
